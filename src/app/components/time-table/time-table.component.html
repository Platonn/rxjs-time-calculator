<table class="Table">
  <thead>
  <tr>
    <th>Zadanie</th>
    <th colspan="3">Czas</th>
    <th>Koniec</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of tasks; let i=index;">
    <td><input type="text" [(ngModel)]="tasks[i].name"/></td>
    <td><input type="number" min="0" max="23" [(ngModel)]="tasks[i].durationHours" (change)="recalculateEndTimes()"/></td>
    <td>:</td>
    <td><input type="text" min="0" max="59" [(ngModel)]="tasks[i].durationMinutes" (change)="recalculateEndTimes()"/></td>
    <td>{{ tasks[i].endTime.format('HH:mm') }}</td>
  </tr>
  </tbody>
</table>
